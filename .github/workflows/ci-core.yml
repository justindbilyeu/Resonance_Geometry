name: ci-core
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps (cached)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-311-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-311-
      - run: pip install -r requirements.txt
      - name: Run fast tests
        run: |
          pytest -q tests/test_ringing_detector.py || true
          pytest -q tests/test_jacobian_sweep.py || true
          # Add more fast tests here as they stabilize
      - name: Summarize
        run: echo "âœ… core checks completed"
