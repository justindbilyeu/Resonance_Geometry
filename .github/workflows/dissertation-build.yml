name: dissertation-build
on:
  pull_request:
    paths:
      - "docs/dissertation/**"
      - ".github/workflows/dissertation-build.yml"
  push:
    branches: [ main ]
    paths:
      - "docs/dissertation/**"
      - ".github/workflows/dissertation-build.yml"
  workflow_dispatch:

jobs:
  build-dissertation:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       contains(join(github.event.pull_request.labels.*.name, ','), 'run-heavy'))
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc & TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y texlive-xetex \
            texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended \
            lmodern fonts-dejavu-core fonts-noto-core
          sudo apt-get install -y pandoc-crossref || true

      - name: Install Tectonic (best-effort with retries)
        id: tectonic
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          curl -fsSL --retry 5 --retry-delay 5 https://get.tectonic.dev | sh || {
            echo "tectonic_installed=false" >> $GITHUB_OUTPUT
            exit 0
          }
          if [[ -x "./tectonic" ]]; then
            mv ./tectonic "$HOME/.local/bin/tectonic"
            echo "$HOME/.local/bin" >> $GITHUB_PATH
            echo "tectonic_installed=true" >> $GITHUB_OUTPUT
          else
            echo "tectonic_installed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build (script)
        run: |
          chmod +x scripts/build_dissertation.sh
          ./scripts/build_dissertation.sh
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: List build output
        if: always()
        run: |
          echo "[ci] Listing docs/dissertation/build:"
          ls -lah docs/dissertation/build || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dissertation-artifacts
          path: |
            docs/dissertation/build/resonance_geometry_dissertation.pdf
            docs/dissertation/build/resonance_geometry_dissertation.html
          if-no-files-found: warn
