name: theory-exports
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'docs/theory/theory_exports.wl'
      - '.github/workflows/theory.yml'
      - 'Makefile'
  pull_request:
    paths:
      - 'docs/theory/theory_exports.wl'
      - '.github/workflows/theory.yml'
      - 'Makefile'
jobs:
  theory:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       contains(join(github.event.pull_request.labels.*.name, ','), 'run-heavy'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Attempt theory exports (optional)
        shell: bash
        run: |
          if command -v wolframscript >/dev/null 2>&1; then
            make theory-all
          else
            echo "wolframscript not available; skipping."
          fi
        continue-on-error: ${{ github.event_name == 'pull_request' }}
      - name: Update dashboard
        run: |
          python -m pip install -r requirements.txt
          python scripts/update_theory_status.py
      - name: Upload theory artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: theory-exports
          path: |
            docs/data/theory/*.json
            docs/assets/figures/*phase_surface*.png
            docs/assets/figures/jacobian_*.png
            docs/data/theory/README.md
