concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
name: GP Demo (smoke)

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      RG_CI: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest

      # --- Smoke tests ---
      - name: Run topo skeleton smoke
        run: pytest -q tests/topo_test/test_skeleton_runs.py

      - name: Run forbidden minimal smoke
        run: pytest -q tests/experiments/test_forbidden_minimal.py

      - name: Run adversarial smoke
        run: pytest -q tests/experiments/test_adversarial_smoke.py

      # --- Ringing demo (CI-safe) ---
      - name: Run ringing demo (light)
        run: |
          python -m experiments.gp_ringing_demo \
            --steps 128 --runs 32 --seeds 1 \
            --out results/gp_demo
          test -f results/gp_demo/ringing_demo_summary.json

      # --- Artifacts ---
      - name: Upload ringing demo summary
        uses: actions/upload-artifact@v4
        with:
          name: gp-ringing-demo-summary
          path: results/gp_demo/ringing_demo_summary.json
