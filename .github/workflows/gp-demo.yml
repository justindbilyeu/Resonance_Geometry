# .github/workflows/gp-demo.yml
name: gp demos smoke

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # match Codespace

      - name: Install project (editable)
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then pip install -e .; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show versions
        run: |
          python -V
          python -c "import networkx as nx; print('networkx', nx.__version__)"
          python -c "import numpy as np, matplotlib; print('numpy', np.__version__, 'matplotlib', matplotlib.__version__)"

      - name: Run tests (smoke)
        run: pytest -q -k "minimal or smoke"   # keep tiny tests in the smoke run

      - name: Run GP ringing demo (smoke)
        env:
          MPLBACKEND: Agg
          RG_CI: "1"
        timeout-minutes: 4
        run: |
          # Add a --ci or env guard inside the script to reduce work when RG_CI=1
          python experiments/gp_ringing_demo.py

      - name: Run optimized spin-foam smoke (reduced)
        env:
          MPLBACKEND: Agg
          RG_CI: "1"
        timeout-minutes: 6
        run: |
          # drastically smaller params so it can't time out on a free runner:
          python experiments/spin_foam_smoke.py --steps 800 --size 8 --runs 2 --seed 7

      - name: Upload figures (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gp-demo-figures
          path: figures/
          if-no-files-found: ignore
