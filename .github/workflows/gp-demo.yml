name: GP demos smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      RG_CI: "1"                      # <<< clamp heavy workloads inside scripts
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONWARNINGS: "ignore"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity import (networkx present)
        run: |
          python - <<'PY'
          import networkx as nx
          print("NetworkX", nx.__version__)
          PY

      - name: Run quick tests
        run: |
          pytest -q tests/topo_test/test_skeleton_runs.py
          pytest -q tests/experiments/test_forbidden_minimal.py
          pytest -q tests/experiments/test_adversarial_smoke.py

      - name: Run ringing demo (CI-safe)
        run: |
          python -m experiments.gp_ringing_demo \
            --steps 150 --runs 1000 --seeds 1 \
            --out results/gp_ringing_demo_ci
          ls -la results/gp_ringing_demo_ci || true
          test -f results/gp_ringing_demo_ci/ringing_demo_summary.json

      - name: Upload ringing demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: gp_ringing_demo_ci
          path: results/gp_ringing_demo_ci
          - name: Run GP ringing demo (CI mode)
  run: python experiments/gp_ringing_demo.py --steps 500 --runs 2000 --seeds 2 --out results/gp_demo
  env:
    RG_CI: "1"

- name: Upload demo summary
  uses: actions/upload-artifact@v4
  with:
    name: gp-ringing-demo
    path: results/gp_demo/ringing_demo_summary.json
