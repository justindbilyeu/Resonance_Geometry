# .github/workflows/rwp-ci.yml
name: rwp-core CI
on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'setup.cfg'
      - 'requirements.txt'
      - '.github/workflows/RWP-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'setup.cfg'
      - 'requirements.txt'
      - '.github/workflows/RWP-ci.yml'
jobs:
  test-and-smoke:
    runs-on: ubuntu-latest
    env:
      RG_CI: "1"
      RG_SEED: "1337"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install -e . || true
          pip install numpy scipy matplotlib pytest
      - name: CI smoke
        run: make ci-smoke
      - name: pytest
        run: pytest -q
